{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% block styles %}

{% endblock %}
{% block content %}







{% load crispy_forms_tags %}

<!--Login-->
<div class="row g-0">
    <div class="col-md-7 d-flex align-items-center d-flex justify-content-center" style="background-color: #EEF5FF;">
        <div class="d-flex justify-content-center">
            <img src="{% static 'login.png' %}" style="height: 70%;width: 70%;">
        </div>


    </div>
    <div class="col-md-5 d-flex align-items-center" style="height: 95vh;background-color: #EEF5FF;">
        <div class="card h-100 "
            style=" width:100%;height: max-content;align-items: center;text-align: center;margin: auto; background-color: #EEF5FF;">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h1 class="d-flex align-items-start">Hello,</h1>
                    <h1>Welcome Back</h1>
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        {{ login_form|crispy }}
                        <button class="btn btn-primary" style="margin-top: 25px;" type="submit">Login</button>
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>

</div>


{% endblock content %}
