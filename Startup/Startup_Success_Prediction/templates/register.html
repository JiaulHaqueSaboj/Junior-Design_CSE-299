{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% block styles %}

{% endblock %}
{% block content %}
<!--Login-->
<div class="row g-0">
    <div class="col-md-7 d-flex align-items-center d-flex justify-content-center" style="background-color: #EEF5FF;">
        <div class="d-flex justify-content-center">
            <img src="{% static 'register.jpg' %}" style="height: 70%;width: 70%;">
        </div>


    </div>
    <div class="col-md-5 d-flex align-items-center" style="height: 95vh;background-color: #EEF5FF;">
        <div class="card h-100 "
            style=" width:100%;height: max-content;align-items: center;text-align: center;margin: auto; background-color: #EEF5FF;">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h1>Register</h1>
                    <br>
                    <form method="POST" actione="." class="login-form spacer" id="signup-form">
                        {% csrf_token %}

                        <div class="input-group" style="margin-bottom: 10px;">

                            <div class="col-6">
                                <label style="font-size: 17px;">{{ form.username.label_tag }}</label>
                            </div>
                            <div class="col-6">
                                {{form.username}}
                            </div>

                        </div>
                        <div class="input-group" style="margin-bottom: 10px;">

                            <div class="col-6">
                                <label style="font-size: 17px;">{{ form.email.label_tag }}</label>
                            </div>
                            <div class="col-6">
                                {{form.email}}
                            </div>

                        </div>
                        <div class="input-group" style="margin-bottom: 10px;">


                            <div class="col-6">
                                <label style="font-size: 17px;">{{form.password1.label_tag }}</label>
                            </div>
                            <div class="col-6">
                                {{form.password1}}
                            </div>

                        </div>
                        <div class="input-group" style="margin-bottom: 10px;">

                            <div class="col-6">
                                <label style="font-size: 17px;">{{ form.password2.label_tag }}</label>
                            </div>
                            <div class="col-6">
                                {{form.password2}}
                            </div>

                        </div>

                        <button class="btn btn-primary" style="margin-top: 25px;" type="submit">Sign up</button>
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>

</div>
