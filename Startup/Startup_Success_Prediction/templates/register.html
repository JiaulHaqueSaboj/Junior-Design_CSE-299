{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% block styles %}

{% endblock %}
{% block content %}
<div class="container-fluid bg">
    <div class="container  ">
        <div class="row " style="height: 100vh;">
            <div class="col-md" style="align-items: center;text-align: center;margin: auto;">
                <div class="card"
                    style=" width:36rem;align-items: center;text-align: center;margin: auto; padding: 100px; background-color: #34495E;">
                    <div class="card-body">
                        <h1>SignUp</h1>
                        <form method="POST" actione="." class="login-form spacer" id="signup-form">
                            {% csrf_token %}

                            <div class="input-group" style="margin-bottom: 10px;">

                                <div class="col-6">
                                    <label style="font-size: 17px;">{{ form.username.label_tag }}</label>
                                </div>
                                <div class="col-6">
                                    {{form.username}}
                                </div>

                            </div>
                            <div class="input-group" style="margin-bottom: 10px;">

                                <div class="col-6">
                                    <label style="font-size: 17px;">{{ form.email.label_tag }}</label>
                                </div>
                                <div class="col-6">
                                    {{form.email}}
                                </div>

                            </div>
                            <div class="input-group" style="margin-bottom: 10px;">


                                <div class="col-6">
                                    <label style="font-size: 17px;">{{form.password1.label_tag }}</label>
                                </div>
                                <div class="col-6">
                                    {{form.password1}}
                                </div>

                            </div>
                            <div class="input-group" style="margin-bottom: 10px;">

                                <div class="col-6">
                                    <label style="font-size: 17px;">{{ form.password2.label_tag }}</label>
                                </div>
                                <div class="col-6">
                                    {{form.password2}}
                                </div>

                            </div>

                            <button class="btn btn-primary" style="margin-top: 25px;" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


{% endblock content %}
